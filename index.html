<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/skeleton.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Save-Mark</title>

</head>
<body>
  <div class="container header primary">
    
    <h2 class="twelve columns"><i class="far fa-bookmark"></i> Save-Mark Bookmark Manager</h2>
    <header>
      <div class="row">
          <input type="text" name="addBook-title" id="addBook-title" placeholder="Title">
          <input type="text" name="addBook-page" id="addBook-page" placeholder="Page Number">
          <button type="submit" id="add-btn" class="button-primary">Add Book</button>
      </div>
    </header>

    <main>
      <section class="container">
        <header class="row">
          <div class="icon"></div>
          <h3>My BookMarks</h3>
        </header>
        <nav class="row">
          <input type="text" name="search" id="search" placeholder="search bookmark by title">
          <div class="row">
            <button type="submit" id="search-btn" class="button-primary">Find BookMark</button>
            <button type="submit" id="back-btn" class="button-primary">Back to List</button>
          </div>
        </nav>
        <ul class="bookmark-list">
        </ul>
      </section>
    </main>

    <footer>
      <!-- <p>copyright SaveMark 2019</p> -->
    </footer>

  </div>
  <script src="./js/app.js"></script>
</body>
</html>
